  <style>
    :root {
      color-scheme: light;
      /* Forces browser native elements (scrollbars, inputs) to light mode */
      --chart-grid-stroke: #e2e8f0;
      /* gray-200 */
      --chart-text-stroke: #64748b;
      /* slate-500 */
      --chart-line-main-stroke: #8B5CF6;
      /* purple-500 */
      --chart-line-secondary-stroke: #a8a29e;
      /* stone-400 */
      --chart-tooltip-bg: rgba(255, 255, 255, 0.8);
      --chart-tooltip-border: #e5e7eb;
      /* gray-200 */
      --chart-tooltip-text: #1f2937;
      /* gray-800 */
      --chart-tooltip-label-text: #111827;
      /* gray-900 */
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      color: #1f2937;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #e5e7eb;
      /* light: gray-200 */
    }

    ::-webkit-scrollbar-thumb {
      background: #9ca3af;
      /* light: gray-400 */
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280;
      /* light: gray-500 */
    }

    html {
      /* This prevents layout shifts when the scrollbar appears */
      overflow-y: scroll;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }
  </style>
